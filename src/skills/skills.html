<div class="container">
	<a ui-sref="about" class="nav-link">about</a>
	<h2>SkillsTracker</h2>

	<form ng-submit="createSkill()">
		<div class="form-group">
			<label for="inputSkill">Skill</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" maxlength="14" class="form-control skills__input" placeholder="New Skill to learn" ng-model="newSkillInput">
			</div>
		</div>
		<div class="form-group">
			<label for="inputSkill">Goal (number of hours)</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="number" min="0" max="99999" class="form-control  skills__input" placeholder="Number of Hours" ng-model="newGoalInput">
			</div>
		</div>
		<button class="btn btn-success skills__button-input">Add Skill</button>
	</form>

	<div class="panel panel-default">
		<div class="panel-heading">Skills List</div>
		<div class="panel-body">
			<p>Inspiration quote of the day</p>
		</div>

		<table class="table table-striped">
			<tr>
				<th>Skill</th>
				<th>Goals</th>
				<th>Progress</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="skill in skills">
				<td><span class="skills__skill">{{skill.skill}}</span></td>
				<td><span>{{skill.goal}}</span></td>
				<td>
					<div class="progress skills__progress">
						<div class="progress-bar" role="progressbar" ng-style="{'width' : skill.progress}">
							<span class="sr-only">60% Complete</span>
						</div>
					</div>
				</td>
				<td>
					<div class="btn-group">
						<button type="button" class="btn btn-default">Edit</button>
						<button type="button" class="btn btn-danger">Delete</button>
					</div>
				</td>
			</tr>
		</table>
	</div>

</div>
